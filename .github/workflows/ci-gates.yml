name: CI Gates

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gates:
    name: Run 7 Gates (placeholder + auditable artifacts)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create PR artifacts skeleton (PR-2 fixed list)
        run: python ci/scripts/create_pr_artifacts_skeleton.py

      - name: Gate 1 - Preflight (must-read + architecture coupling)
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: python ci/scripts/preflight.py

      - name: Gate 2 - Structure (anti-monolith)
        run: python ci/scripts/structure_gate.py

      - name: Gate 3 - Dependency Integrity (audit)
        run: python ci/scripts/dependency_gate.py

      - name: Gate 3b - Dependency Integrity (report validation)
        run: python ci/scripts/report_validation_gate.py

      - name: Gate 4 - Tests (placeholder capability checks)
        run: python ci/scripts/tests_gate.py

      - name: Gate 5 - Observability (placeholder evidence checks)
        run: python ci/scripts/observability_gate.py

      - name: Gate 6 - MVP Scope
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: python ci/scripts/mvp_scope_gate.py

      - name: Gate 7 - Release Readiness
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: python ci/scripts/release_readiness_gate.py

      - name: Map ci_artifacts into PR artifacts (minimal)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ci_artifacts

          # Best-effort mapping so PR artifacts have some real content early.
          if [ -f ci_artifacts/dependency-audit.md ]; then
            cp -f ci_artifacts/dependency-audit.md artifacts/audit/dependency-integrity-report.md
          fi

      - name: Validate PR-2 artifacts exist (J1-J7)
        shell: bash
        run: |
          set -euo pipefail

          # J1
          test -f artifacts/audit/dependency-integrity-report.md
          test -f artifacts/audit/report-validation-result.json
          test -f artifacts/audit/report-validation-log.txt

          # J2
          test -f artifacts/deps/flutter/pub-resolved.txt
          test -f artifacts/deps/flutter/pub-sources.txt
          test -f artifacts/deps/flutter/package-resolve-paths.txt

          test -f artifacts/deps/node/node-resolved.txt
          test -f artifacts/deps/node/node-sources.txt
          test -f artifacts/deps/node/node-resolve-paths.txt

          test -f artifacts/deps/python/python-deps-status.txt

          # J3
          test -f artifacts/security/shadowing-check.txt
          test -f artifacts/security/duplicate-module-names.txt

          # J4
          test -f artifacts/static/ununsed-imports.txt
          test -f artifacts/static/false-integration-check.txt

          # J5
          test -f artifacts/tests/flutter-test-report.txt
          test -f artifacts/tests/nest-test-report.txt
          test -f artifacts/tests/e2e-ws-report.txt

          # J6
          test -f artifacts/observability/trace-export.json
          test -f artifacts/observability/correlation-ids.txt
          test -f artifacts/observability/service-logs.txt
          test -f artifacts/observability/e2e-timeline.txt

          # J7
          test -f artifacts/runbook/repro-steps.md
          test -f artifacts/runbook/versions.txt

      - name: Upload ci_artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_artifacts
          path: ci_artifacts/
          retention-days: 30

      - name: Upload artifacts (PR evidence tree)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/
          retention-days: 30

